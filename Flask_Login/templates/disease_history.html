<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease History</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/d6b350c714.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar styling - copied from homepage CSS */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100000;
            margin: 1.5%;
            height: 80px;
            background-color: #34495e;
            border-radius: 50px;
            position: fixed;
            top: 0;
            width: 95%;
            padding: 0 20px;
            transition: 0.5s;
        }

        nav.sticky {
            background: rgba(52, 73, 94, 0.8);
            margin: 0%;
            width: 98%;
            border-radius: 0px;
        }

        @keyframes thump {
            0%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.2);
            }
        }

        .transparentLogo {
            height: 150px;
            transition: transform 1s;
            z-index: 1000000000;
        }

        .transparentLogo:hover {
            animation: thump 0.5s infinite;
        }

        .nav-links {
            flex: 1;
            text-align: right;
            align-items: center;
            justify-content: center;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            font-style: normal;
            z-index: 1000000;
            transition: transform 2s;
        }

        /* Added hover underline effect from homepage CSS */
        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: #fa9696;
            display: block;
            margin: auto;
            transition: 0.5s;
        }
        
        .nav-links ul li:hover::after {
            width: 100%;
        }
        
        .nav-links ul li:hover a {
            color: #fa9696;
            transition: 0.5s;
        }

        /* Rest of your disease history page styling */
        .container {
            max-width: 1200px;
            margin: 120px auto 2rem; /* Added top margin to account for fixed navbar */
            padding: 0 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .disease-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .disease-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .disease-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .disease-name {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }
        
        .disease-date {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .footer-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-top: 2rem;
        }
        
        .add-card-button {
            margin: 20px auto;
            padding: 10px 20px;
            display: block;
            background-image: linear-gradient(to right, #fa9696, #f3a3f9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.5s;
        }

        .add-card-button:hover {
            animation: thump 1s infinite;
        }
        
        @media (max-width: 768px) {
            .disease-list {
                grid-template-columns: 1fr;
            }
            
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-links ul li {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <img class="transparentLogo" src="{{ url_for('static', filename='img/Differential_Diagnosis_Logo-removebg-preview.png') }}">
        <div class="nav-links">
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="/disease_history">YOUR DISEASES</a></li>
                <li><a href="">SETTINGS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Disease History</h1>
            <p>Your comprehensive health record tracking system</p>
        </header>
        
        <div class="disease-list">
            {% for disease, date in disease_history %}
                <div class="disease-card">
                    <h2 class="disease-name">{{ disease }}</h2>
                    <p class="disease-date">{{ date }}</p>
                </div>
            {% endfor %}
        </div>
        <button class="add-card-button">
            Add New Disease
        </button>
        <img src="{{ url_for('static', filename='img/housemd.jpg') }}" alt="Footer Image" class="footer-image">
    </div>
    
    <!-- Add the same scripts as the homepage -->
    <script src="{{ url_for('static', filename='js/sticky.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new_disease.js') }}"></script>
</body>
</html>
